<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.png">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <style>
    html{
      height:100%;
      width: 100%;
    }
    body{
      background:#fafafa;
      font-family:"Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif,serif;
      margin:0;
    }

    .panel_shadow{
      position: absolute;
      z-index: 99;
      height:max-content;
      background: rgb(255, 255, 255) !important;
      box-shadow:0 5px 20px rgba(0,0,0,0.07);
      opacity:1;
      border-radius:10px;
      padding:20px 30px 30px 35px;
    }
    .shadow{
      box-shadow:0 5px 15px rgba(0,0,0,0.07);
    }

    .input_text{
      text-align: left;
      font-size:15px;
      font-weight:400;
      line-height:17px;
      color:rgba(0,0,0,1);
      opacity:1;
    }
    .mt-30{
      margin-top:30px;
    }
    .mt-1875{
      margin-top:18px;
    }

    .container{
      min-height: 100%;
      width: 100%;

    }

    .light-bg-img{
      width:100px;
      height:100%;
    }
    .forget{
      font-size:14px;
      font-weight:400;
      line-height:17px;
      color:rgba(136,136,136,1);
      opacity:1;
      text-decoration: none;
    }

    h2{
      font-size:24px;
      font-weight:bold;
      line-height:27px;
      color:rgba(46,46,46,1);
      opacity:1;
    }
    .operate-button{
      position:relative;
      width: 100%;
    }
    h4{
      margin:0;
      color:#000;
      font-weight:bold;
      font-size: 14px;

    }

    p{
      margin:0;
      color:#000;
    }

    .answer-desc{
      background:#f5f7fa;
      border:1px solid rgba(220,223,230,1);
      border-radius: 5px;
      padding: 10px;
    }
    .add-button{
      position: absolute;
      right: 0;
    }
    .ok-button{
      width: 200px;
      position: absolute;
      right: 0;
    }
    .normal-button{
      width: 100px;

    }
    .tips-text{
      color:#606266;
      font-size: 12px;

    }
    img{
      user-select: none;
      -webkit-user-drag: none;
      moz-user-select: -moz-none;
      -moz-user-select: none;
      -o-user-select:none;
      -khtml-user-select:none;
      -webkit-user-select:none;
      -ms-user-select:none;
    }
    .no-select{
      user-select: none!important;
      -webkit-user-drag: none;
      moz-user-select: -moz-none;
      -moz-user-select: none;
      -o-user-select:none;
      -khtml-user-select:none;
      -webkit-user-select:none;
      -ms-user-select:none;
    }
  </style>
</html>
